version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: fishmarket-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-fishmarket}
      MYSQL_USER: ${DB_USER:-fishmarket_app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-StarryNight789}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-StarryNight789}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: fishmarket-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-fishmarket}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-fishmarket_app}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-StarryNight789}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      APP_GOOGLE_CLIENT_ID: ${APP_GOOGLE_CLIENT_ID:-}
      APP_JWT_SECRET: ${APP_JWT_SECRET:-a8Q2nL7xP9sV4mT6rK1jH3cZ5yW0uB7q}
      APP_JWT_ISSUER: ${APP_JWT_ISSUER:-fishmarket-api}
      APP_JWT_TTL_MINUTES: ${APP_JWT_TTL_MINUTES:-1440}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID:-}
    container_name: fishmarket-frontend
    restart: unless-stopped
    ports:
      - "80:80"

volumes:
  db_data:
